<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PendingPost</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminstyle.css">

  
</head>
<body>
   <nav>
        <img src = "logo.png" class="logo">
        <ul>
            <li><a href="/adminHome">HOME</a></li>
          	<li><a href="/admin">PENDING POST</a></li>
            <li><a href="/" id="logout">LOG OUT</a></li>       
        </ul>
    </nav>

     
    
		
		
		<div class="container">
		<h1>Pending Post</h1>
		<table>
		
				<thead>
				
					<tr>
						<th>ID</th>
						<th>Reply ID</th>
						<th>Content</th>
						<th>Date</th>
						<th>Image</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${posts.isEmpty()}">
						<td colspan="7"> No post available </td>
					</tr>
					<tr th:each="post: ${posts}">
						<td><span th:text="${post.Id}"></span></td>
						<td><span th:text="${post.replyId}"></span></td>
						<td><span th:text="${post.text}"></span></td>
						<td><span th:text="${post.date}"></span></td>
						<td th:if="${post.PhotosImagePath}"><img th:src="@{${post.PhotosImagePath}}"  width="300"  height="280" /></td>
						<td th:unless="${post.PhotosImagePath}"></td>
						<td><a th:href="@{/deletePending/{id}(id=${post.Id})}" class="btn btn-danger">Delete</a></td>				
					</tr>
				</tbody>
		</table>
		</div>
</body>
</html>
