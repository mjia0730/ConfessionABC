	<div id = "contents">
					<form th:object="${posts}" method="GET">

			<!-- Add hidden form field to handle update -->
			<label>ID:</label><br>
			<input type="text" class="form-control mb-4 col-4"  th:field="*{id}" readonly="readonly" />
			<br/>
			
			<label>REPLY ID:</label><br>
			<input type="text" th:field="*{replyId}" class="form-control mb-4 col-4" readonly="readonly" >
			<br/>

			<label>TEXT:</label><br>
			<textarea type="text" th:field="*{text}" class="form-control mb-4 col-4"readonly="readonly" ></textarea>
			<br/>
				
			<label>DATE:</label><br>
			<input type="text" th:field="*{date}" class="form-control mb-4 col-4" readonly="readonly" >
			<br/>
			
			<label>Image:</label><br>
			<div th:if="*{PhotosImagePath}"><img th:src="*{PhotosImagePath}"  width="300"  height="280"/></div>
			<div th:unless="*{PhotosImagePath}"></div>
			<br/>
		</form>
		</div>
