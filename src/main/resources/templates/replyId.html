<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ViewConfession</title>

 
    <meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="replyid.css">

</head>


<body>
<nav>
        <img src = "whale.png" class="logo">
        <ul>
            <li><a href="/">HOME</a></li>   
        </ul>
    </nav>


			

	<div class = "container">
			<form th:object="${posts}" method="GET">

			<!-- Add hidden form field to handle update -->
			<label>ID:</label><br>
			<input type="text" class="form-control mb-4 col-4"  th:field="*{id}" readonly="readonly" />
			<br/>
			
			<label>REPLY ID:</label><br>
			<input type="text" th:field="*{replyId}" class="form-control mb-4 col-4" readonly="readonly" >
			<br/>

			<label>TEXT:</label><br>
			<textarea type="text" th:field="*{text}" class="form-control mb-4 col-4"readonly="readonly" ></textarea>
			<br/>
				
			<label>DATE:</label><br>
			<input type="text" th:field="*{date}" class="form-control mb-4 col-4" readonly="readonly" >
			<br/>
			
			<label>Image:</label><br>
			<div th:if="${PhotosImagePath}"><img th:src="@{${PhotosImagePath}}"  width="300"  height="280"/></div>
			<div th:unless="${PhotosImagePath}"></div>
			<br/>
		</form>
		</div>

</body>
</html>
