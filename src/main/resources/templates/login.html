<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Confession</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<div style="color: white">
					<h3>Admin Login</h3>
				</div>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-info">Incorrect username or password</div>
				</div>

				<h1>Admin Login</h1>
				
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label class="control-label"> User name </label>
						<input name="username" class="form-control" type="text" required autofocus="autofocus"/>
					</div>
					<div class="form-group">
						<label class="control-label"> Password </label>
						<input name="password" class="form-control" type="password" required autofocus="autofocus"/>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
