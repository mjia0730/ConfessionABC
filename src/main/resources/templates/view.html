<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>ABC confession</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <style>
  .modal-header, h4, .close {
    background-color: #5cb85c;
    color:white !important;
    text-align: center;
    font-size: 30px;
  }
  .modal-footer {
    background-color: #f9f9f9;
  }
  </style>
  
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">ABC confession</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Back to Home</a></li>
      </ul>
      <form class="navbar-form navbar-right" role="search">
      </form>
      <ul class="nav navbar-nav navbar-right">
      <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Admin Login</a></li>
    </ul>
    </div>
  </div>
</nav>
<br/>

<div class="container">
	<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Your confession post ID</th>
						<th>Your submission date and time</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post: ${latest}">
						<td><span th:text="${post.Id}"></span></td>
						<td><span th:text="${post.date}"></span></td>
					</tr>
				</tbody>
		</table>
		</div>
		
			
		
</body>
</html>
