<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ViewConfession</title>

 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view.css">
    
    
  
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

<div class="hero">

	<video autoplay loop muted plays-inline class="back-video">
	                <source src="viewWhale.mp4" type="video/mp4">
	</video>


	<nav>
        <img src = "whale.png" class="logo">
        <ul>
            <li><a href="/">HOME</a></li>      
        </ul>
    </nav>


	<div class="container">
		<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>Your confession post ID</th>
							<th>Your submission date and time</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="post: ${latest}">
							<td><span th:text="${post.Id}"></span></td>
							<td><span th:text="${post.date}"></span></td>
						</tr>
					</tbody>
			</table>
			</div>
		
</div>	
		
</body>
</html>
